<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Page Not Found</title>

    <style>
:root {

        * {box-sizing: inherit; }

        h1 { margin: 0; font-size: 6em; }

        a:hover { color: var(--nord10); }

</head>
<body>
    <main>
        <div>
            <h1>
                <span style="color: var(--nord7);">4</span>
                <span style="color: var(--nord8);">0</span>

            <p>You seem <em>lost</em>, let me show you the way <strong><a href="https://arccy.io/">home</a></strong></p>
